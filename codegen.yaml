schema: https://api-sa-east-1.graphcms.com/v2/cl4qw8h9t086k01yxbcqndokw/master

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/graphql/schema.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo

    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
